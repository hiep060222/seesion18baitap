<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        function Person(name, age, address, phone) {
            this.name = name;
            this.age = age;
            this.address = address;
            this.phone = phone;
        }
        let person1 = new Person("Hiệp", "18", "Phú Thọ", "123456789");
        console.log("Tên:", person1.name);
        console.log("Tuổi:", person1.age);
        console.log("Địa chỉ:", person1.address);
        console.log("Số điện thoại:", person1.phone);
    </script>
</body>

</html>
